<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="resource/css/normalize.css" />
		<link rel="stylesheet" href="resource/css/skeleton.css" />
		<link rel="stylesheet" href="resource/css/experiment.css" />
		<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
	</head>
	<body>
		<div id="overlay"></div>
		<div id="fake-overlay">
			<div id="overlay-panel">
				<div id="loading-panel" class="overlay-panel-content">
					<img id="loading-icon" src="resource/img/ellipsis.gif" />
					<p id="loading-text">Thinking of an exercise for you...</p>
				</div>
				<div id="notification-panel" class="overlay-panel-content">
					<div id="notification-icon-correct"><i id="circle" class="far fa-circle"></i></div>
					<div id="notification-icon-wrong"><i id="times" class="fas fa-times"></i></div>
					<p id="notification-text">Your code passed the test cases. Nice work!</p>
					<a id="notification-button">Proceed</a>
				</div>
			</div>
		</div>
		<div class="container" id="main-container">
			<div class="row">
				<div class="twelve columns">
					<h5 id="task-heading">Task</h5>
				</div>
			</div>
			<div class="row">
				<div class="twelve columns">
					<p id="exercise-text">Compute the BMI. Compute the BMI. Compute the BMI. Compute the BMI. Compute the BMI. Compute the BMI. Compute the BMI.</p>
				</div>
			</div>
			<div class="row">
				<div class="six columns">
					<p id="function-header" class="fixed-code">int func(int I1, int I2, int I3) {</p>
					<div id="editor"></div>
					<p class="fixed-code">}</p>
				</div>
				<div class="six columns">
				
				</div>
			</div>
			<div class="row">
				<div class="six columns">
					<div id="test-panel">
						<div id="test-panel-input-list">
							<div class="test-panel-group">
								<label class="test-panel-label">I1</label>
								<input class="test-panel-input" type="text" />
							</div>
							<div class="test-panel-group">
								<label class="test-panel-label">I2</label>
								<input class="test-panel-input" type="text" />
							</div>
							<div class="test-panel-group">
								<label class="test-panel-label">I3</label>
								<input class="test-panel-input" type="text" />
							</div>
						</div>
						<br />
						<a id="test-button">Test<img id="test-spinner" src="resource/img/wedges.gif" /></a>
						<p id="test-result-label">Output:</p><p id="test-result-text">10</p>
					</div>	
					<a id="submit-button">Submit</a>
				</div>
				</div>
				<div class="six columns">
				
				</div>
			</div>
		</div>
		
		<!-- Base scripts -->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="resource/js/ace/ace.js"></script>
		<script src="resource/js/system.js"></script>
		<script>
			var editor = ace.edit("editor");
			editor.setTheme("ace/theme/chrome");
			editor.getSession().setMode("ace/mode/java");
			
			init(editor);
		</script>
	</body>
</html>
